<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-form">

        <h2 id="clock">00:00:00</h2>
        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <div class="form-position">

            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="WRITE YOUR NICKNAME" />
                <input type="submit" value="Log In" class="login-button" />
            </form>


            <h1 id="greeting" class="hidden"></h1>

            <div class="todo">
                <form id="todo-form">
                    <p>TO DO LIST</p>
                    <input type="text" required />
                </form>
                <ul id="todo-list"></ul>
            </div>

            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>

    </div>

    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/quotes.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/weather.js"></script>

</body>

</html>
