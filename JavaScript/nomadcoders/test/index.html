    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
        <p></p>
    </div>

    <script src="./clock.js"></script>
    <script src="./greeting.js"></script>
    <script src="./img.js"></script>
    <script src="./quotes.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
</body>

</html>
