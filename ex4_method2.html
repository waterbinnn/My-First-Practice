<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "Alphabet":"abc",
            "name":"waterbin"
        };
        document.write("Alphabet : "+coworkers.Alphabet+"<br>")
        document.write("name : "+coworkers.name+"<br>")
        coworkers.bookkeeper = "Noze";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>")
        coworkers["data scientist"] = "subin";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>")

        var countries = {}
        countries.Asia = "Korea";
        countries["Europe"]="England";
        document.write("Asia : "+countries.Asia+"<br>")
        document.write("Europe : "+countries["Europe"]+"<br>")

    </script>

    <h2>Iterate</h2>
    <script>
        // --객체에 있는 모든 값들을 가져오는 방법 --
        for(var key in coworkers) {
        document.write(key+' : '+ coworkers[key]+' <br>');
        }
        for(var key in countries) {
        document.write(key+' : '+ countries[key]+'<br>');

        }
    </script>
    <h2>Property & Method</h2>
    <script>
                // --function showAll(){} 과 같음--
        coworkers.showAll = function(){
            for (var key in this) {
                document.write(key+" : "+this[key]+'<br>');
            }
        coworkers.printAlphabet = function(){
            for (var key in this) {
                if(key === "Alphabet"){
                    document.write(key+":"+this[key]+"<br>");
        }
        }
        }
    }
    coworkers.printAlphabet();

    </script>

</body>
</html>
